<!-- update modal html -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Update Applicant Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="updateForm" method="POST" action="{{ url_for('update', sss_number=applicant.sss_number) }}">
                    <input type="hidden" name="_method" value="PUT">

                    <!-- add or remove parts for update -->
                    <div class="form-group">
                        <label for="given_name">First Name</label>
                        <input type="text" class="form-control" id="given_name" name="given_name" value="{{ applicant.given_name }}">
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ applicant.last_name }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="middle_initial">Middle Initial</label>
                        <input type="text" class="form-control" id="middle_initial" name="middle_initial" value="{{ applicant.middle_initial }}">
                    </div>

                    <div class="form-group">
                        <label for="suffix">Suffix</label>
                        <input type="text" class="form-control" id="suffix" name="suffix" value="{{ applicant.suffix }}">
                    </div>

                    <div class="form-group">
                        <label for="birth_date">Birth Date</label>
                        <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ applicant.birth_date }}">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ applicant.address }}">
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" value="{{ applicant.city }}">
                    </div>

                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" name="state" value="{{ applicant.state }}">
                    </div>

                    <div class="form-group">
                        <label for="zip_code">ZIP Code</label>
                        <input type="text" class="form-control" id="zip_code" name="zip_code" value="{{ applicant.zip_code }}">
                    </div>

                    <div class="form-group">
                        <label for="phone_1">Phone 1</label>
                        <input type="tel" class="form-control" id="phone_1" name="phone_1" value="{{ applicant.phone_1 }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone_2">Phone 2</label>
                        <input type="tel" class="form-control" id="phone_2" name="phone_2" value="{{ applicant.phone_2 }}">
                    </div>

                    div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ applicant.email }}">
                    </div>

                    <div class="form-group">
                        <label for="reason_for_conviction">Reason for Conviction</label>
                        <input type="text" class="form-control" id="reason_for_conviction" name="reason_for_conviction" value="{{ applicant.reason_for_conviction }}">
                    </div>

                    <div class="form-group">
                        <label for="employment_type">Employment Type</label>
                        <input type="text" class="form-control" id="employment_type" name="employment_type" value="{{ applicant.employment_type }}">
                    </div>

                    <div class="form-group">
                        <label for="position_applying_for">Position Applying For</label>
                        <input type="text" class="form-control" id="position_applying_for" name="position_applying_for" value="{{ applicant.position_applying_for }}">
                    </div>

                    <div class="form-group">
                        <label for="desired_salary">Desired Salary</label>
                        <input type="number" class="form-control" id="desired_salary" name="desired_salary" value="{{ applicant.desired_salary }}">
                    </div>

                    <div class="form-group">
                        <label for="start_date">Start Date</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" value="{{ applicant.start_date }}">
                    </div>

                    <div class="form-group">
                        <label for="major_skills">Major Skills</label>
                        <input type="text" class="form-control" id="major_skills" name="major_skills" value="{{ applicant.major_skills }}">
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
