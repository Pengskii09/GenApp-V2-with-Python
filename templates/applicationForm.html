{% extends 'base.html' %}

{% block head%} 
<h1>Application Form</h1>
{% endblock %}


{% block body%} 
<p>Lorem ipsum sample babyy</p>
<nav>
    <a href="{{ url_for('index') }}"><button>Return to Landing Page</button></a>
</nav>

<form method="POST" action="">
    <div>
        <label for="sss_number">SSS Number:</label>
        <input type="number" id="sss_number" name="sss_number" required>
    </div>
    <div>
        <label for="given_name">Given Name:</label>
        <input type="text" id="given_name" name="given_name" required>
    </div>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
    </div>
    <div>
        <label for="middle_initial">Middle Initial:</label>
        <input type="text" id="middle_initial" name="middle_initial">
    </div>
    <div>
        <label for="suffix">Suffix:</label>
        <input type="text" id="suffix" name="suffix">
    </div>
    <!-- <div>
        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date">
    </div> -->
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    </div>
    <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
    </div>
    <div>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
    </div>
    <div>
        <label for="zip_code">ZIP Code:</label>
        <input type="text" id="zip_code" name="zip_code" required>
    </div>
    <div>
        <label for="phone_1">Phone 1:</label>
        <input type="text" id="phone_1" name="phone_1" required>
    </div>
    <div>
        <label for="phone_2">Phone 2:</label>
        <input type="text" id="phone_2" name="phone_2" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="criminal_conviction_status">Criminal Conviction Status:</label>
        <input type="checkbox" id="criminal_conviction_status" name="criminal_conviction_status">
    </div>
    <div>
        <label for="reason_for_conviction">Reason for Conviction:</label>
        <textarea id="reason_for_conviction" name="reason_for_conviction"></textarea>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>

{% endblock %}
